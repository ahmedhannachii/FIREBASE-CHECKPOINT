            <div class="header">
                    <h1>Contact</h1>
            </div>
                <form class="contact-form">
                <div class="input-groupe">
                <label>Name</label> 
                <input type="text" id="name" placeholder="Your Name" class="input-contact"> 
            </div>
            <div class="input-groupe">
                <label>Track</label>
                <select id="track" class="input-contact">
                    <option>Web </option>
                    <option>Game</option>
                    <option>AI</option>
                </select> 
            </div>
            <div class="input-groupe">
                <label> Email address</label> 
                <input type="email" id="email" placeholder="Name@example.com" class="input-contact">
            </div>
            <div class="input-groupe">
                <label> Phone number</label> 
                <input type="number" id="phone" placeholder="Your Phone Number" class="input-contact">
            </div>
            <div class="input-groupe">  
                <input type="button" id="sub" value="submit" class="submit"> 
            </div> 
            </form>
</body>
